<ion-header>
  <ion-toolbar color="danger">
    
    <ion-title>Noticias Tuxtla-Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>

  
    <ion-button type="submit" expand="full" color="danger">Iniciar Sesión</ion-button>
  </form>
  <p text-center>¿No tienes una cuenta?</p>
  <ion-button expand="full" color="primary" (click)="registerModal()">Registrarse</ion-button>
</ion-content>
