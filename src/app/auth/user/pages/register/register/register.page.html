<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissRegister()">Cerrar</ion-button>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input ngModel name="fName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input ngModel name="lname"></ion-input>
  </ion-item>

    <ion-item>
      <ion-label position="floating">Tipo</ion-label>
      <ion-input ngModel name="tipo"></ion-input>
  </ion-item>
  
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="danger">Registrarse</ion-button>
  </form>
  <p text-center>¿Ya tienes una cuenta?</p>
  <ion-button expand="full" color="primary" (click)="loginModal()">Iniciar Sesión</ion-button>
</ion-content>
