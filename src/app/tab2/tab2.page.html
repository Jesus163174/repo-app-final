<ion-header  translucent>
    <ion-toolbar color="danger">
        <ion-title>Noticias Tuxtla - Nueva Noticia</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <form (ngSubmit)="addReport()">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
                <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required="" type="text" [(ngModel)]="reportes.nameReport" name="nameReport"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Descripci√≥n <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required="" type="text" [(ngModel)]="reportes.descripcion" name="descripcion"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Imagen <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required="" type="text" [(ngModel)]="reportes.imagen" name="imagen"></ion-input>
                <img [src]="image" *ngIf="image" />
            </ion-item>
        </ion-list>
        <div class="ion-padding">
            <ion-button color="danger" expand="block" type="submit" class="ion-no-margin">Crear Noticia</ion-button>
        </div>
    </form>
</ion-content>
