<ion-header  translucent>
    <ion-toolbar color="danger">
        <ion-title>Noticia Tuxtla - Nueva Noticia</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
      <form onsubmit="processForm(event)">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="stacked">Nombre <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Descripci√≥n <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Fecha <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Imagen <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
          </ion-item>
        </ion-list>

        <div class="ion-padding">
          <ion-button color="danger" expand="block" type="submit" class="ion-no-margin">Crear Noticia</ion-button>
        </div>
      </form>
    </ion-content>
