<ion-header  translucent>
    <ion-toolbar color="danger">
        <ion-title>Noticias Tuxtla</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen class="background-primary">
    <ion-card>
        <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>{{dataUser.name}}</ion-label>
            <ion-button *ngIf="dataUser.rol == 'administrador' || dataUser.rol == 'reportero' " fill="outline" color="danger" slot="end">
                <ion-icon name="paper"></ion-icon> 10
            </ion-button>
        </ion-item>
        <ion-card-content>
            <ion-button (click)="logout()" expand="full" color="danger">Salir</ion-button>
        </ion-card-content>
    </ion-card>
    <ion-card *ngFor="let report of reports" (click)="presentActionSheet()">
        <img [src]="report.imagen" />
        <ion-card-header>
            <ion-card-subtitle>{{report.nameReport}}</ion-card-subtitle>
            <ion-card-title>{{report.fecha}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{report.descripcion}}
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-fab routerLink="/tabs/tab2" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" size="small">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
